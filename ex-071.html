<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>綜合練習: 圖片標題的提示</title>

  <style type="text/css">
    body{
      padding: 2em;
    }

    ul{
      display: block;
      width: 700px;
      list-style: none;
      padding: 0; margin: 0;
    }

    .img-list{
      position: relative;
      display: block; float: left;
      margin-bottom: 1em; margin-right: 0.75em;
      overflow: hidden;
    }

    .title{
      position: absolute;
      display: none;
      left: 0; bottom: 0;
      height: 30px; width: 95%;
      padding-left: 5%;
      line-height: 30px;
      background-color: rgba(200,0,0, 0.5);
      color: #fff;
    }

    .title.active{
      display: block;
    }

  </style>
</head>
<body>

<ul>
  <li class="img-list">
    <img src="http://placekitten.com/g/210/200" alt="">
    <div class="title">我是貓咪1</div>
  </li>

  <li class="img-list">
    <img src="http://placekitten.com/g/200/200" alt="">
    <div class="title">我是貓咪2</div>
  </li>

  <li class="img-list">
    <img src="http://placekitten.com/g/170/200" alt="">
    <div class="title">我是貓咪3</div>
  </li>

  <li class="img-list">
    <img src="http://placekitten.com/g/235/200" alt="">
    <div class="title">我是貓咪4</div>
  </li>

  <li class="img-list">
    <img src="http://placekitten.com/g/230/200" alt="">
    <div class="title">我是貓咪5</div>
  </li>

  <li class="img-list">
    <img src="http://placekitten.com/g/150/200" alt="">
    <div class="title">我是貓咪6</div>
  </li>
</ul>

  <script src="scripts/jquery-3.1.0.js"></script>

  <script type="text/javascript">
  // todo: 按下 .img-list 之後完成所屬 .title.active 的切換
    $('.img-list').on('click',function(){
      $(this).children('div').toggleClass('active');
    })

  </script>
</body>
</html>
