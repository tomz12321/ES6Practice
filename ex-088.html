<script type="text/javascript">

/*
Q:
  規則: 從 01 到 49 選出六個不重複數字。
        Math.random() 會得到一組 0 ~ 1 的隨機亂數。 ( 不包含 1 )
        用 indexOf(n) 判斷某元素是否存在於陣列內。
*/

// todo: 包裝成 function ?
var getLottery = function( count ){

  var lottery = [];
  var number;

  while( lottery.length < 6 ){

    number = parseInt( Math.random() * 49 + 1, 10 );

    if( lottery.indexOf( number ) === -1 ){
      lottery.push( number );
    }
  }
  return lottery;

};

// getLottery(10) => 輸出十組數字

</script>
