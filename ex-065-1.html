<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <meta charset="utf-8">
  <title>更改內文的文字大小</title>
  <style type="text/css">

  body{
    padding: 2em;
  }

  .text-field{
    margin-top: 1em;
    padding: 1em;
    color: #333;
    font-size: 16px;
    border: 1px solid #000;
  }

  .msg{
    margin-top: 10px;
    font-size: 1.25em;
  }

  </style>
</head>
<body>

  <div contenteditable class="text-field"></div>
  <p class="msg"> 目前已輸入 <span class="count">0</span> 字 </p>

  <script src="scripts/jquery-3.1.0.js"></script>

  <script type="text/javascript">
    // todo: 計算輸入框內字數
    $('.text-field').on('input', function(){
      var inputtxt = $('.text-field').text().length;
      console.log(inputtxt);
      $('.count').text(inputtxt);
    });
  </script>

</body>
</html>
