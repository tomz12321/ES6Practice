<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script type="text/javascript">

var month = prompt("請輸入月份", '');
month = Number(month);

// 三個月份為一個季節，採無條件進位制
var season = Math.ceil( month/3 );

if(season === 1){
	alert("春天");
}
else if(season === 2){
	alert("夏天");
}
else if(season === 3){
	alert("秋天");
}
else if(season === 4){
	alert("冬天");
}
else{
	alert("數值有誤");
}

</script>

</body>
</html>
