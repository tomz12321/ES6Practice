<!DOCTYPE html>
<html>
<head>
  <title>閏年判斷</title>
</head>
<body>

<label>請輸入年份 <input type="text" name="year"></label>
<button class="btn">送出</button>


<script type="text/javascript" src="scripts/jquery-3.1.0.js"></script>
<script type="text/javascript">

$('.btn').on('click', function() {
  var year = parseInt($('[name="year"]').val(), 10);

  // code here...
  if (year % 4 ===0 && year % 100 !== 0)
  {
    alert("這年是閏年");
  }
else if (year % 400 === 0)
  {
    alert("這年是閏年");
  }
else if (year % 1000 === 0)
  {
    alert("這年是閏年");
  }
else
  {
    alert("這年是平年")
  }

});


</script>

</body>
</html>
