<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>animate</title>

  <style type="text/css">

    div{
      position: relative;
      display: block;
      width: 100px;
      height: 100px;
      background-color: #f00;
    }

  </style>

</head>
<body>

<div></div>


<script src="scripts/jquery-3.1.0.js"></script>

<script type="text/javascript">

  $("div").animate({ 'left': '250px', 'top': '200px'}, 1000);

  $("div").animate({ 'height': '450px' }, 600);
  $("div").animate({ 'width': '350px' }, 1000);
  $("div").animate({ 'opacity': 0.5 }, 600);

</script>

</body>
</html>
